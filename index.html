<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" ></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="header">
        <h1>Skladový systém</h1>
    </div>
    <div id="pridatForm">
        <h2>Přidat produkt</h2>
        <input type="text" class="nazev" placeholder="Název produktu">
        <input type="number" class="cenaKus" placeholder="Cena za kus">
        <input type="number" class="pocet" placeholder="Počet kusů">
        <button class="potvrdButton" onclick="pridatProdukt()">Potvrdit</button>
        <button class="zrus" onclick="zrus()">x</button>
    </div>
    <div id="Hledat">
        <h2>Hledat produkt</h2>
        <input type="text" id="hledatInput" placeholder="Hledaný produkt">
        <button onclick="hledatProdukt()">Hledat</button>
        <button class="zrus" onclick="zrusHledat()">x</button>
    </div>

    <div id="Nejdrazsi">
        <h2>Nejdražší produkt</h2>
        <label>Nejdražší produkt je: </label>
        <label id="nejdrazsiProdukt"></label>
        <button class="zrus" onclick="zrusNejdrazsi()">x</button>
    </div>

    <button onclick="pridatForm()">Přidat produkt</button>
    <button onclick="zacitHledat()">Hledat produkt</button>
    <button onclick="nejdrazsiForm()">Nejdražší produkt</button>

    <table>
        <thead>
            <tr>
                <th>Název</th>
                <th>Cena za kus</th>
                <th>Počet na skladě</th>
            </tr>
        </thead>
        <tbody id="product-list">
            
        </tbody>
</body>
</html>
